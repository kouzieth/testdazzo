<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOZZO - Onchain Jackpot Game</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
    <script src="scripts/privy.umd.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">DOZZO JACKPOT</div>
            <div class="wallet-section">
                <div id="wallet-info" class="wallet-info">
                    <div id="network-indicator" class="network-indicator network-base">Base</div>
                    <div id="wallet-address"></div>
                    <button id="disconnect-wallet" style="padding: 0.25rem 0.5rem; font-size: 0.7rem;">Disconnect</button>
                </div>
                <button id="connect-wallet" class="connect-btn">Connect Wallet</button>
            </div>
        </header>

        <div id="transaction-status" class="transaction-status"></div>

        <main>
            <section class="card jackpot-card">
                <div class="title">TOTAL JACKPOT</div>
                <div class="amount" id="jackpot-amount">0.0000 ETH</div>
                <div style="font-size: 0.8rem; color: var(--muted-text-color); margin-top: 0.5rem;">
                    Fee 1% | Min Bet: 0.0001 ETH | Round: 1 Minute
                </div>
            </section>

            <section class="card game-status">
                <div class="time-remaining">
                    <span style="font-size: 0.9rem; color: var(--muted-text-color);">Time Left:</span>
                    <span id="timer">01:00</span>
                </div>
                <div class="round">
                    <span style="font-size: 0.9rem; color: var(--muted-text-color);">Round</span>
                    <div>#<span id="round-number">1</span></div>
                </div>
            </section>

            <section class="card carousel-section">
                <div class="waiting-players-wrapper">
                    <div class="winner-marker"></div>
                    <div class="waiting-players" id="player-carousel">
                        </div>
                </div>
            </section>

            <section class="card">
                <div style="margin-bottom: 1rem; color: var(--muted-text-color); text-align: center;">
                    Place your bet to join the jackpot!
                </div>
                <div class="input-group">
                    <input type="number" id="bet-input" placeholder="0.0000 ETH" step="0.0001" inputmode="decimal" />
                </div>
                <div class="quick-bet-buttons">
                    <button type="button" class="quick-bet-btn" onclick="game.addBet(0.0005)">+0.0005</button>
                    <button type="button" class="quick-bet-btn" onclick="game.addBet(0.001)">+0.001</button>
                    <button type="button" class="quick-bet-btn" onclick="game.addBet(0.002)">+0.002</button>
                </div>
                <button id="bet-button" class="bet-btn">
                    <span id="bet-button-text">PLACE BET</span>
                    <div id="bet-button-loader" class="loader hidden"></div>
                </button>
            </section>

            <section class="card player-list">
                <h3 style="margin-bottom: 1rem; color: var(--muted-text-color); text-align: center;">
                    Current Players (<span id="player-count">0</span>)
                </h3>
                <div id="player-entries">
                    <div style="text-align: center; color: var(--muted-text-color); padding: 2rem;">
                        No players yet. Be the first to bet!
                    </div>
                </div>
            </section>

            <section class="card">
                <h3 style="margin-bottom: 1rem; color: var(--muted-text-color); text-align: center;">
                    Last Winner
                </h3>
                <div id="last-winner-info" style="text-align: center; color: var(--muted-text-color);">
                    No winners yet. Be the first!
                </div>
            </section>
        </main>
    </div>

    <script src="scripts/app.js"></script>
    <script src="scripts/wallet.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
                        </html>
